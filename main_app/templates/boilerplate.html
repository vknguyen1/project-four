<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/boilerplate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail_pages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_pages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/about_page.css' %}">
    <title>{{ page_name }} | Songs to See</title>
</head>
<body>
  <header>
    <nav>
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x"></i>
      </div>
      <div class="logo">
        <a href="{% url 'home' %}">Songs To See</a>
      </div>
      <div class="menu">
        {% if user.is_authenticated %}
        <ul>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'user_profile' %}">User Profile</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% else %}
        <ul>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'signup' %}">Signup</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
      {% block body %}
      {% endblock %}
  </main>
  <footer class="page-footer">
    <p>
      All Rights Reserved &copy; 2022 Project Four
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script>
    $('.navbar-toggler').collapse()
  </script>
