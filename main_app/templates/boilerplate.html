{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/fh-3.2.4/r-2.3.0/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{{ page_name }} | Songs to See</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="{% url 'home' %}">Songs to See</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarContent" aria-expanded="false" aria-label="toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse" id="navbarSupportedContent">
              {% if user.is_authenticated %}
              <ul class="nav justify-content-end">
                <li class="nav-item link-1">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item link-2">
                  <a class="nav-link" href="{% url 'user_profile' %}">User Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-3" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
              {% else %}
              <ul class="nav navbar-nav justify-content-end">
                <li class="nav-item link-1" id="aboutLink">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item link-2" id="signupLink">
                  <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item link-3" >
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
              </ul>
              {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <footer class="page-footer">
      <p>
        All Rights Reserved &copy; 2022 Project Four
      </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $('.navbar-toggler').collapse()
  </script>
</body>
</html>
